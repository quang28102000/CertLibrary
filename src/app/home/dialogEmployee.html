<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="cellClicked(element)"> {{element.id}} 
  
        </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Tên </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="cellClicked(element)"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="cellClicked(element)"> {{element.email}} 333</mat-cell>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Trạng Thái </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="cellClicked(element)"> {{element.status}} </mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="course_title">
        <mat-header-cell *matHeaderCellDef> Tên Khoá Học </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="cellClicked(element)"> {{element.course_title}} </mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Phân Loại </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="cellClicked(element)"> {{element.category}} </mat-cell>
      </ng-container>
  
      <!-- The exapnded row contents-->
      <!-- Expanded Content Column - The detail row is made up of this one column -->
      <ng-container matColumnDef="expandedDetail">
        <mat-cell *matCellDef="let detail"> 
          Maaz
        </mat-cell>
      </ng-container> -->
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <!-- <mat-row (click)="test()" *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
      <mat-row *matRowDef="let row; columns: displayedColumns;"
              class="element-row" 
              [class.expanded]="expandedElement == row"
              (click)="expandedElement = row"></mat-row>
      <mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
              [@detailExpand]="row.element == expandedElement ? 'expanded' : 'collapsed'"
              style="overflow: hidden"> 
      </mat-row>
  
    </mat-table>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </div>
