<div id="addCourse">
    <form #addForm="ngForm" (ngSubmit)="onAddCourse(addForm)">
        <div class="form-group">
            <label for="name">Employee id</label>
            <input type="text" ngModel name="emId" class="form-control" id="emId" placeholder="emId" required>
        </div>
        <div class="form-group">
            <label for="email">Course id</label>
            <input type="email" ngModel name="coId" class="form-control" id="coId" placeholder="coId" required>
        </div>
        <div class="form-group">
            <label for="phone">status</label>
            <input type="text" ngModel name="status" class="form-control" id="status" placeholder="status" required>
        </div>
        <div class="form-group">
            <label for="phone">Start date</label>
            <input type="text" ngModel name="startDate" class="form-control" id="startDate" placeholder="startDate"
                required>
        </div>
        <div class="form-group">
            <label for="phone">End date</label>
            <input type="text" ngModel name="endDate" class="form-control" id="endDate" placeholder="endDate">
        </div>
        <div class="form-group">
            <label for="phone">certLink</label>
            <input type="text" ngModel name="endDate" class="form-control" id="endDate" placeholder="endDate">
        </div>
        <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
