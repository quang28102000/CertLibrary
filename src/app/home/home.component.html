<div id="addCourse">
    <h3>Add course_Employee</h3>
    <form #addForm="ngForm" (ngSubmit)="onAddCourse(addForm)">
        <div class="form-group">
            <label for="name">Employee id</label>
            <input type="text" ngModel name="employee_ID" class="form-control" id="employee_ID" placeholder="emId" required>
        </div>
        <div class="form-group">
            <label for="email">Course id</label>
            <input type="email" ngModel name="course_ID" class="form-control" id="course_ID" placeholder="coId" required>
        </div>
        <div class="form-group">
            <label for="phone">status</label>
            <input type="text" ngModel name="status" class="form-control" id="status" placeholder="status" required>
        </div>
        <div class="form-group">
            <label for="phone">Start date</label>
            <input type="text" ngModel name="start_Date" class="form-control" id="start_Date" placeholder="startDate"
                required>
        </div>
        <div class="form-group">
            <label for="phone">End date</label>
            <input type="text" ngModel name="end_Date" class="form-control" id="end_Date" placeholder="endDate">
        </div>
        <div class="form-group">
            <label for="phone">certLink</label>
            <input type="text" ngModel name="cert_Link" class="form-control" id="cert_Link" placeholder="cert_Link">
        </div>
        <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
